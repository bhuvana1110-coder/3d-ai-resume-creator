<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D AI Resume Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>3D AI Resume Creator</h1>
        <p>Create interactive, AI-powered 3D resumes instantly.</p>
        <link rel="stylesheet" href="project.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    </header>

    <section class="form-section">
        <h2>Enter Your Details</h2>
        <form id="resumeForm">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Phone Number" required>
            <textarea placeholder="About You" rows="4" required></textarea>
            <button type="submit">Generate 3D Resume</button>
        </form>
    </section>

    <section class="preview-section">
        <h2>3D Resume Preview</h2>
        <div class="preview-box">
            <p>Your interactive 3D resume will appear here.</p>
        </div>
    </section>

    <footer>
        <p>Â© 2025 3D AI Resume Creator | Powered by MERN + Three.js + OpenAI</p>
    </footer>
</body>
</html>
